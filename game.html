<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./app.js"></script>

    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Mukta:wght@400;700&family=Quicksand:wght@300;500&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body onload="gameLoad()">
    <div>
        <div class="row">
            <div class="col-lg-12">
                <h1 id="header"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container">
                    <div class="form-group">
                        <label for="course-select">Select Tee Box</label>
                        <div id="selection">
                            <h1 id="selected">No selection</h1>
                            <img id="teeArrow" onclick="teeDropdown()" src="./Images/drop.png" alt="">
                        </div>
                        <div class="form-control" id="tee-box-select" style="display: none;"></div>
                    </div>    
                </div>
            </div>
        </div>
        <div class="row" id="player-select-row" style="display: none;">
            <div class="col-lg-12">
                <div id="options-container">
                    <div class="form-group">
                        <label for="player-select">Select Number of Players</label>
                        <div id="selection">
                            <h1 id="player-selected">No selection</h1>
                            <img id="playerArrow" onclick="playerDropdown()" src="./Images/drop.png" alt="">
                        </div>
                        <div class="form-control" id="player-select" style="display: none;">
                            <option onclick="playerSelected(1)" value="0">1</option>
                            <option onclick="playerSelected(2)" value="1">2</option>
                            <option onclick="playerSelected(3)" value="2">3</option>
                            <option onclick="playerSelected(4)" value="3">4</option>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <div class="row" id="scorecard-container" style="display: none;">
                <div class="col-lg-12" id="scorecard">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                  <th scope="col">Hole</th>
                                  <th scope="col">1</th>
                                  <th scope="col">2</th>
                                  <th scope="col">3</th>
                                  <th scope="col">4</th>
                                  <th scope="col">5</th>
                                  <th scope="col">6</th>
                                  <th scope="col">7</th>
                                  <th scope="col">8</th>
                                  <th scope="col">9</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="yardageOut">
                                  <th scope="row">Yardage</th>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                                <tr id="parOut">
                                  <th scope="row">Par</th>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                                <tr id="handicapOut">
                                  <th scope="row">Handicap</th>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                  <th scope="col">Hole</th>
                                  <th scope="col">10</th>
                                  <th scope="col">11</th>
                                  <th scope="col">12</th>
                                  <th scope="col">13</th>
                                  <th scope="col">14</th>
                                  <th scope="col">15</th>
                                  <th scope="col">16</th>
                                  <th scope="col">17</th>
                                  <th scope="col">18</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="yardageIn">
                                  <th scope="row">Yardage</th>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                                <tr id="parIn">
                                  <th scope="row">Par</th>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                                <tr id="handicapIn">
                                  <th scope="row">Handicap</th>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                  <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
